<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio css</title>
  </head>
  <body>
    <section class="container">
      <h1 id="titulo" class="encabezado">Registrate</h1>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="/assets/logohtml.webp" alt="logo" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>
      <div class="separeitor">
        <hr />
        <span>o ...</span>
        <hr />
      </div>
      <form action="/">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="Username">
            <span>Username</span>
            <input type="text" id="Username" name="Username" />
          </label>
        </div>
        <label for="email">
          <span>email</span>
          <input
            type="email"
            placeholder="6 + caractere"
            id="email"
            name="email"
          />
        </label>
        <label class="check-label" for="checkbox">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <span>Acepto las condiciones</span>
        </label>

        <button class="submit-button" type="submit">Crear Cuenta</button>
      </form>
    </section>

    <!-- style & script -->
    <link rel="stylesheet" href="style.css" />
    <script src="Main.js"></script>
  </body>
</html>
